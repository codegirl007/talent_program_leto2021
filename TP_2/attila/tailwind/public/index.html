<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15dc4fb5ee.js" crossorigin="anonymous"></script> 
    <title>TAILWIND</title>
</head>
<body class="bg-hero-pattern bg-cover bg-no-repeat bg-center font-raleway">
    <div class="w-600 mx-auto mt-240px bg-background rounded-md shadow-myShadow relative">
      <div class="head">
        <div class="profile-image">
          <img src="https://i.imgur.com/EcO1qil.jpg" alt="Attila Nagy"
           class="border border-main border-solid rounded-full absolute -top-65 left-235">
        </div>
        <div class="text-center">
          <h1 class="uppercase pt-70px mb-0">Attila Nagy</h1>
          <h2 class="text-18px mx-0 mt-0 mb-7px">packaging designer</h2>
          <span class="text-16px">from</span>
          <p class="text-18px mt-10px"><i class="fa fa-map-marker"></i> Budapest, HU</p>
        </div>
      </div>
      <div class="content px-25px pt-10px pb-25px">
        <p class="about leading-relaxed border-0 border-t border-solid border-main py-30px pr-95px pl-70px text-18px">
          I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat <em>#PrincessImre</em>.
        </p>
        <section class="links">
          <h2 class="text-center text-18px mx-0 mt-0 mb-7px">Contact me via:</h2>
          <ul class="flex justify-center m-0 p-0 list-none">
            <li class="p-3px"><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-2x fa-twitter-square text-main" aria-hidden="true"></i></a></li>
            <li class="p-3px"><a href="https://instagram.com/#" title="Instagram" class="social-icon"><i class="fa fa-2x fa-instagram text-main" aria-hidden="true"></i></a></li>
            <li class="p-3px"><a href="https://behance.net/#" title="Behance" class="social-icon"><i class="fa fa-2x fa-behance-square text-main" aria-hidden="true"></i></a></li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
