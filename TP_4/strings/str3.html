    function firstLetterBig(str){
        changedArr = str.split('.').map(sentence => {
           return sentence.trim().charAt(0).toUpperCase() + sentence.substr(1);  
        });
        return changedArr.join('. ');
    }

    document.write(firstLetterBig(veta));
