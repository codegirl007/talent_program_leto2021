    <script>
        function hideNumbers(cardNumber){
           const arr = String(cardNumber).split('');  
           for(let i = 0; i < arr.length - 4; i++){
               arr.splice(i, 1, '*');
           }
           return arr.join('');
        }

        //test
        document.write(hideNumbers(4578657845454131));
    </script>
