<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Click Counter: Vanilla Javascript</title>
</head>
<body>
	<div class="click-counter">
        <h1>Click Counter: Vanilla Javascript</h1>
        <div class="click-counter__flex">
            <p id="counter" class="click-counter__flex--p">0</p>
            
            <button id="increase" class="click-counter__flex--button">Increase</button>
            <button id="decrease" class="click-counter__flex--button">Decrease</button>
        </div>
    </div>
</body>
</html>
