<!DOCTYPE html>
<html lang="cs-cz">
<head>
<meta name="description" content="About me card">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <title>Attila Nagy</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/8fbabb6dc8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen max-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('images/background.jpeg')">
  <div class="m-auto mt-32 max-w-lg p-3 relative bg-white bg-opacity-60"> <!-- profile-card  -->
    <div class="head -mt-24">
      <div class="profile-image">
        <img class="rounded-full border-solid m-auto opacity-100" src="./images/attila.jpeg" alt="Attila Nagy"> <!-- profile-image__img -->
      </div>
      <div class="text-center mb-20"> <!-- name-headline -->
        <h1 class="text-3xl">Attila Nagy</h1>
        <h4>packaging designer</h4>
        <span class="block opacity-60"> <!--span opacity-->
          from</span>
        <p class="opacity-60"><i class="fa fa-map-marker opacity"></i> Budapest, HU</p>
      </div>
    </div>
    <hr class="border-gray-400 ml-5 mr-5">
    <div class="w-10/12 m-auto opacity-60 mt-12"> <!--content-->
      <p class="about">
        I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat <em>#PrincessImre</em>.
      </p>
      <section class="text-center mt-14 mb-12"> <!--links-->
        <h4>Contact me via:</h4>
        <ul>
          <li class="inline-block"><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
          <li class="inline-block"><a href="https://instagram.com/#" title="Instagram" class="social-icon"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
          <li class="inline-block"><a href="https://behance.net/#" title="Behance" class="social-icon"><i class="fa fa-2x fa-behance-square" aria-hidden="true"></i></a></li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
