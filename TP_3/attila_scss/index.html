<!DOCTYPE html>
<html lang="cs-cz">
<head>
<meta name="description" content="About me card">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Attila Nagy</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/8fbabb6dc8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
    <div class="head">
      <div class="profile-image">
        <img class="profile-image__img" src="images/attila.jpeg" alt="Attila Nagy">
      </div>
      <div class="name-headline">
        <h1>Attila Nagy</h1>
        <h4>packaging designer</h4>
        <span class="span opacity">from</span>
        <p class="opacity"><i class="fa fa-map-marker opacity"></i> Budapest, HU</p>
      </div>
    </div>
    <hr>
    <div class="content">
      <p class="about">
        I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat <em>#PrincessImre</em>.
      </p>
      <section class="links">
        <h4>Contact me via:</h4>
        <ul>
          <li><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
          <li><a href="https://instagram.com/#" title="Instagram" class="social-icon"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
          <li><a href="https://behance.net/#" title="Behance" class="social-icon"><i class="fa fa-2x fa-behance-square" aria-hidden="true"></i></a></li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
