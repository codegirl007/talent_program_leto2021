<!DOCTYPE html>
<html lang="cs-cz">
<head>
<meta name="description" content="About me card">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Attila Nagy</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="bg-img bg-cover bg-no-repeat grid justify-center font-sans h-screen content-center leading-5">
  <div class="profile-card bg-gray-100 bg-opacity-50 px-5 rounded-md shadow-md">
    <div class="head text-center relative -top-12">
      <div class="profile-image">
        <img src="https://i.imgur.com/EcO1qil.jpg" alt="Attila Nagy" class=" border-black w-24 rounded-full border m-auto filter grayscale-30">
      </div>
      <div class="name-headline border-b border-gray-700 pb-9">
        <h1 class="uppercase font-bold text-3xl">Attila Nagy</h1>
        <h2 class="text-base font-bold">packaging designer</h2>
        <span class="text-sm">from</span>
        <p><i class="fa fa-map-marker text-gray-700"></i> Budapest, HU</p>
      </div>
    </div>
    <div class="content relative -top-7">
      <p class="about w-96 px-8 py-2">
        I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat <em>#PrincessImre</em>.
      </p>
      <section class="links text-center text-gray-700 text-lg font-bold">
        <h2>Contact me via:</h2>
        <ul class="flex gap-3 justify-center">
          <li><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
          <li><a href="https://instagram.com/#" title="Instagram" class="social-icon"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
          <li><a href="https://behance.net/#" title="Behance" class="social-icon"><i class="fa fa-2x fa-behance-square" aria-hidden="true"></i></a></li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
